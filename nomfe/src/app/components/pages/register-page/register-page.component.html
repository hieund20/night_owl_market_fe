<div class="main-layout-box">
  <mat-card>
    <div class="d-flex justify-content-between align-items-center">
      <div class="banner-image">
        <h2>Sàn thương mại điện tử</h2>
        <h1>Night Owl Market</h1>
      </div>
      <div class="form-container mt-5 mb-5">
        <h1>Đăng ký</h1>
        <form [formGroup]="registerForm">
          <div class="row mb-3">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Họ</mat-label>
                <input
                  matInput
                  formControlName="first_name"
                  placeholder="Nhập họ"
                />
                <mat-error
                  *ngIf="registerForm.controls['first_name'].errors?.['required']"
                  ><strong>Họ là bắt buộc</strong></mat-error
                >
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Tên</mat-label>
                <input
                  matInput
                  formControlName="last_name"
                  placeholder="Nhập tên"
                />
                <mat-error
                  *ngIf="registerForm.controls['last_name'].errors?.['required']"
                  ><strong>Tên là bắt buộc</strong></mat-error
                >
              </mat-form-field>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Nhập email"
                />
                <mat-error
                  *ngIf="registerForm.controls['email'].errors?.['required']"
                  ><strong>Email là bắt buộc</strong></mat-error
                >
                <mat-error
                  *ngIf="registerForm.controls['email'].errors?.['pattern']"
                  ><strong>Email không hợp lệ</strong></mat-error
                >
              </mat-form-field>
            </div>

            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Số điện thoại</mat-label>
                <input
                  matInput
                  formControlName="phone_number"
                  placeholder="Nhập email"
                />
                <mat-error
                  *ngIf="registerForm.controls['phone_number'].errors?.['required']"
                  ><strong>Số điện thoại là bắt buộc</strong></mat-error
                >
                <mat-error
                  *ngIf="registerForm.controls['phone_number'].errors?.['pattern']"
                  ><strong>Số điện thoại không hợp lệ</strong></mat-error
                >
                <!-- <mat-error
                  *ngIf="registerForm.controls['phone_number'].errors?.['minlength']"
                  ><strong>Số điện thoại phải có tối thiểu 10 số</strong></mat-error
                >
                <mat-error
                  *ngIf="registerForm.controls['phone_number'].errors?.['maxLength']"
                  ><strong>Số điện thoại chỉ chứa tối đa 10 số</strong></mat-error
                > -->
              </mat-form-field>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mật khẩu</mat-label>
                <input
                  matInput
                  formControlName="password"
                  placeholder="Nhập mật khẩu"
                  type="password"
                />
                <mat-error
                  *ngIf="registerForm.controls['password'].errors?.['required']"
                  ><strong>Mật khẩu là bắt buộc</strong></mat-error
                >
                <mat-error
                  *ngIf="registerForm.controls['password'].errors?.['minlength']"
                  ><strong
                    >Mật khẩu phải có tối thiểu 6 ký tự</strong
                  ></mat-error
                >
              </mat-form-field>
            </div>
          </div>

          <!-- <div class="col">
            <label>Ảnh đại diện</label>
            <input type="file" formControlName="avatar" />
          </div> -->

          <button
            mat-raised-button
            color="primary"
            (click)="onSubmitRegister()"
          >
            Đăng ký
          </button>
        </form>
      </div>
    </div>
  </mat-card>
</div>
