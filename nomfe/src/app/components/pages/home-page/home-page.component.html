<div class="main-layout-box">
  <mat-card class="mt-4 mb-6">
    <form class="search-form d-flex justify-content-between align-items-center">
      <mat-form-field class="search-full-width" appearance="outline">
        <mat-label>Tìm kiếm</mat-label>
        <input matInput placeholder="Nhập sản phẩm cần tìm..." />
      </mat-form-field>
      <button mat-flat-button color="primary" class="search-btn">Tìm kiếm</button>
    </form>
  </mat-card>

  <mat-card class="mb-5">
    <mat-card-title>Danh mục</mat-card-title>
    <mat-card-content>
      <!--List Category-->
      <div class="d-flex mt-4 mb-3">
        <div *ngFor="let item of categoryList" class="mr-5">
          <button mat-stroked-button color="primary" class="mr-3">
            {{ item.name }}
          </button>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer> </mat-card-footer>
  </mat-card>

  <mat-card>
    <mat-card-title>Sản phẩm</mat-card-title>
    <mat-card-content>
      <!--List Product-->
      <div class="row mt-4">
        <div *ngFor="let item of productList" class="product-card col-sm mb-4">
          <mat-card>
            <img mat-card-image src="{{ item.picture }}" alt="." />
            <mat-card-content>
              <p>
                <b>
                  {{ item.name }}
                </b>
              </p>
              <div class="d-flex justify-content-between">
                <p>{{ item.sold_amount }} đ</p>
              </div>
              <p>{{ item.categories }}</p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button [routerLink]="['/product/', item.id]">
                Xem chi tiết
              </button>
              <button mat-button>Thêm vào giỏ</button>
            </mat-card-actions>
          </mat-card>
        </div>
      </div>
    </mat-card-content>
    <mat-card-footer
      ><mat-paginator
        [length]="100"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10, 25, 100]"
        aria-label="Select page"
      >
      </mat-paginator>
    </mat-card-footer>
  </mat-card>
</div>
