<div class="main-layout-box">
  <h2>Quản lý sản phẩm</h2>
  <mat-card class="mt-4 mb-6">
    <mat-card-title class="d-flex justify-content-between align-items-center">
      <span style="font-size: 16px">Danh sách sản phẩm</span>
      <button
        mat-flat-button
        color="primary"
        (click)="onOpenAddProductModal(true)"
      >
        Thêm sản phẩm
      </button>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Mã sản phẩm</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Tên sản phẩm</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Đơn giá</th>
          <td mat-cell *matCellDef="let element">
            {{ element.price | customcurrency }} đ
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="sold_amount">
          <th mat-header-cell *matHeaderCellDef>Đã bán</th>
          <td mat-cell *matCellDef="let element">{{ element.sold_amount }}</td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Thao tác</th>
          <td mat-cell *matCellDef="let element"></td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5]"
        [pageSize]="5"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        (page)="onProductPageChange($event)"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
