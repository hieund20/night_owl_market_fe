<div class="mt-4">
  <mat-card-title class="d-flex justify-content-between align-items-center">
    <span style="font-size: 16px">Danh sách đơn hàng chờ xác nhận</span>
  </mat-card-title>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="table">
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Mã đơn hàng</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="buyer_name">
        <th mat-header-cell *matHeaderCellDef>Tên người bán</th>
        <td mat-cell *matCellDef="let element">{{ element.buyer_name }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="buyer_phone">
        <th mat-header-cell *matHeaderCellDef>Số điện thoại người bán</th>
        <td mat-cell *matCellDef="let element">
          {{ element.buyer_phone }}
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="cost">
        <th mat-header-cell *matHeaderCellDef>Đơn giá</th>
        <td mat-cell *matCellDef="let element">
          {{ element.cost | customcurrency }}đ
        </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="total_shipping_fee">
        <th mat-header-cell *matHeaderCellDef>Tổng phí vận chuyển</th>
        <td mat-cell *matCellDef="let element">
          {{ element.total_shipping_fee | customcurrency }}đ
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[5]"
      [length]="pageLength"
      [pageSize]="5"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </mat-card-content>
</div>
