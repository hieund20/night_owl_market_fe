<div class="main-layout-box">
  <mat-card>
    <div class="d-flex justify-content-between align-items-center">
      <div class="banner-image">
        <img src="../../../../assets/images/banner.png" />
      </div>
      <div class="form-container mt-5 mb-5">
        <h1>Đăng nhập</h1>
        <form [formGroup]="loginForm">
          <div class="row mb-3">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Email</mat-label>
                <input
                  matInput
                  formControlName="email"
                  placeholder="Nhập email"
                />
                <mat-error
                  *ngIf="loginForm.controls['email'].errors?.['required']"
                  ><strong>Email là bắt buộc</strong></mat-error
                >
                <mat-error
                  *ngIf="loginForm.controls['email'].errors?.['pattern']"
                  ><strong>Email không hợp lệ</strong></mat-error
                >
              </mat-form-field>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Mật khẩu</mat-label>
                <input
                  matInput
                  formControlName="password"
                  placeholder="Nhập mật khẩu"
                  type="password"
                />
                <mat-error
                  *ngIf="loginForm.controls['password'].errors?.['required']"
                  ><strong>Mật khẩu là bắt buộc</strong></mat-error
                >
                <mat-error
                  *ngIf="loginForm.controls['password'].errors?.['minlength']"
                  ><strong
                    >Mật khẩu phải có tối thiểu 8 ký tự</strong
                  ></mat-error
                >
              </mat-form-field>
            </div>
          </div>
          <div class="d-flex aligns-item-center">
            <button
              mat-flat-button
              color="primary"
              (click)="onSubmitLogin()"
              style="margin-right: 16px"
            >
              Đăng nhập
            </button>
            <button
              mat-flat-button
              class="d-flex aligns-item-center"
              style="border: 1px solid lightgray"
              (click)="onLoginWithGoogleFirebase()"
            >
              <img src="../../../../assets/icons/ic_google.png" />
              <span> Đăng nhập với Google </span>
            </button>
          </div>
        </form>
      </div>
    </div>
  </mat-card>
</div>
