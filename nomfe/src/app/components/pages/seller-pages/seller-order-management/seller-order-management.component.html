<div class="main-layout-box">
  <h2>Quản lý đơn hàng</h2>
  <mat-card class="mt-4 mb-6">
    <mat-card-title class="d-flex justify-content-between align-items-center">
      <span style="font-size: 16px">Danh sách đơn hàng</span>
    </mat-card-title>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="table">
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Mã đơn hàng</th>
          <td mat-cell *matCellDef="let element">{{ element.id }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef>Tên người mua</th>
          <td mat-cell *matCellDef="let element">
            {{ element.customer_name }}
          </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="customer_phone">
          <th mat-header-cell *matHeaderCellDef>Số điện thoại người mua</th>
          <td mat-cell *matCellDef="let element">
            {{ element.customer_phone }}
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="cost">
          <th mat-header-cell *matHeaderCellDef>Đơn giá</th>
          <td mat-cell *matCellDef="let element">
            {{ element.cost | customcurrency }}đ
          </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="total_shipping_fee">
          <th mat-header-cell *matHeaderCellDef>Tổng phí vận chuyển</th>
          <td mat-cell *matCellDef="let element">
            {{ element.total_shipping_fee | customcurrency }}đ
          </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Thao tác</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              (click)="onAcceptOrder(element.id)"
              matTooltip="Xác nhận đơn hàng"
            >
              <mat-icon [ngStyle]="{ color: '#2eb82e' }">done</mat-icon>
            </button>
            <button
              mat-icon-button
              (click)="onCancelOrder(element.id)"
              matTooltip="Hủy đơn hàng"
              color="warn"
            >
              <mat-icon>cancel</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5]"
        [pageSize]="5"
        showFirstLastButtons
        aria-label="Select page of periodic elements"
        (page)="onPageChange($event)"
      >
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
